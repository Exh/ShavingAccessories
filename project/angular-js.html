<!doctype html>
<html ng-app = "mainApp">

<head>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>

</head>

<body>
<div  ng-controller="HelloController">
<!--<div>-->
    <label>Name:</label>
    <input type = "text" ng-model = "yourName" placeholder = "Enter a name here">
    <hr />

    <h1  ng-click ="c=c+1" >Hello {{ResultName()}}!</h1>
    <p>Click {{c}}</p>
    <p ng-click="hideText=!hideText">Hide Right</p><p ng-hide="hideText">TEXT</p><p ng-show="showText">TEXT 2</p><p ng-click="showText=!showText">Show Left</p>
    <div ng-include = "'checkInclude.html'"></div>
</div>
<script>
    var mainApp = angular.module("mainApp", []);
    mainApp.controller('HelloController', function($scope) {
        $scope.ResultName = function() {
            var yN = typeof $scope.yourName != "undefined" ? $scope.yourName : "";
            return yN + ' World' };
    });

</script>

<div>
</div>
</body>
</html>
